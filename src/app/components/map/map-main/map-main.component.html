<div class="row" *ngIf="canEdit">
  <div class="block" id="form">
    <mat-form-field>
      <mat-label>Select Map</mat-label>
      <mat-select
        [(value)]="selected"
        [(ngModel)]="selected"
        (selectionChange)="goToMap()"
      >
        <mat-option>Select Map</mat-option>
        <mat-option
          *ngFor="let vm of maps; trackBy: trackByMaps"
          [value]="vm"
          >{{ vm.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <div class="block">
    <button
      mat-flat-button
      color="primary"
      class="action-button"
      type="button"
      (click)="buildMap()"
    >
      New Map
    </button>
  </div>

  <div class="block" *ngIf="readMap && !build">
    <button
      mat-flat-button
      color="primary"
      class="action-button"
      type="button"
      (click)="delete()"
    >
      Delete Map
    </button>
  </div>
</div>

<span>
  <div class="block" *ngIf="!build && readMap && canEdit">
    <button
      mat-flat-button
      color="primary"
      class="action-button"
      type="button"
      (click)="editClicked()"
    >
      {{ editMode == true ? 'Discard Changes' : 'Edit' }}
    </button>
  </div>
  <div
    class="block"
    *ngIf="mapInitialized && ((readMap && editMode && !build) || build)"
  >
    <button
      mat-flat-button
      color="primary"
      class="action-button"
      type="button"
      (click)="editProperties()"
    >
      Edit Properties
    </button>
  </div>
  <div
    id="rightmost"
    class="block"
    *ngIf="mapInitialized && ((readMap && editMode && !build) || build)"
  >
    <button
      mat-flat-button
      color="primary"
      class="action-button"
      type="button"
      (click)="save()"
    >
      Save
    </button>
  </div>

  <ng-container *ngIf="readMap && !build; else noMap">
    <app-map-team-display
      *ngIf="!editMode"
      mapIdInput="{{ mapId }}"
      imageUrlInput="{{ this.selected.imageUrl }}"
      (mapSwitched)="redirectToMap($event)"
    >
    </app-map-team-display>

    <app-map
      *ngIf="editMode"
      (initEmitter)="mapInit($event)"
      mapIdInput="{{ mapId }}"
    ></app-map>
  </ng-container>

  <ng-template #noMap>
    <h1 class="center">No Map is assigned to this Team</h1>
  </ng-template>
</span>

<ng-template #newMapDialog>
  <app-new-map
    viewId="{{ viewId }}"
    [creating]="creatingMap"
    (mapCreated)="mapCreated($event)"
  ></app-new-map>
</ng-template>

<ng-template #editPropsDialog>
  <app-new-map
    viewId="{{ viewId }}"
    [creating]="creatingMap"
    (propertiesChanged)="propertiesChanged($event)"
    name="{{ selected.name }}"
    url="{{ selected.imageUrl }}"
    [teamsInput]="selected.teamIds"
  ></app-new-map>
</ng-template>
