<h2 matDialogTitle class="text-center">
  {{ creating ? 'New Map' : 'Edit Properties' }}
</h2>

<div id="setupForm" class="size mx-2">
  <form [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="string" matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Image</mat-label>
      <mat-select matNativeControl formControlName="viewImage">
        <mat-option *ngFor="let img of images" [value]="img.blob">{{
          img.file.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>External Image URL</mat-label>
      <input type="string" matInput formControlName="imageURL" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Teams</mat-label>
      <mat-select multiple matNativeControl formControlName="teamIDs">
        <mat-option *ngFor="let team of teams" [value]="team.id">{{
          team.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" type="submit">Submit</button>
    </div>
  </form>
</div>
