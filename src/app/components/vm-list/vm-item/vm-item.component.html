<div class="cssLayoutRowStartCenter">
  <ng-container *ngTemplateOutlet="vmTemplate"></ng-container>
</div>

<ng-template #vmTemplate>
  <div
    class="cssLayoutColumnCenterCenter"
    [ngClass]="{ pending: vm.hasPendingTasks, error: vm.lastError }"
  >
    <div class="vm-content" class="cssLayoutRowStartCenter">
      <div class="flex-none">
        <button mat-icon-button>
          <mat-icon
            *ngIf="
              vm.powerState !== undefined &&
              vm.powerState.toString() === 'Unknown'
            "
            style="color: red"
            svgIcon="monitor"
            title="Power state unknown"
          ></mat-icon>
          <mat-icon
            *ngIf="
              vm.powerState !== undefined && vm.powerState.toString() === 'On'
            "
            class="text"
            svgIcon="monitor"
          ></mat-icon>
          <mat-icon
            *ngIf="
              vm.powerState !== undefined && vm.powerState.toString() === 'Off'
            "
            style="color: red"
            svgIcon="power_icon"
            title="Powered Off"
          ></mat-icon>
        </button>
      </div>
      <div class="content">
        <a
          class="vm-link"
          [attr.href]="vm.url"
          (click)="
            openHere(
              $event,
              vm.name,
              this.themeService.addThemeQueryParam(vm.url)
            )
          "
          >{{ vm.name }}</a
        >
      </div>
      <div class="open-tab-icon">
        <button
          mat-icon-button
          style="outline: none; padding: 0;"
          class="text"
          (click)="openInTab(this.themeService.addThemeQueryParam(vm.url))"
          title="Open in Browser Tab"
        >
          <mat-icon class="tab-icon" svgIcon="ic_open_tab"></mat-icon>
        </button>
      </div>
      <div class="team-owenership-tab-icon">
        <button
          *ngIf="canManageTeam"
          mat-icon-button
          style="outline: none;"
          class="text"
          (click)="onContextMenu($event)"
          title="Team Ownership"
        >
          <mat-icon class="team-ownership-icon" svgIcon="ic_chevron_right_black_24px"></mat-icon>
        </button>
      </div>
    </div>
    <div *ngIf="showIps" class="cssLayoutStartCenterCenter content">
      <label class="text" *ngFor="let address of getIpAddresses(vm)">
        {{ address }}
      </label>
    </div>
  </div>
  <div style="visibility: hidden; position: fixed"
  [style.left]="contextMenuPosition.x"
  [style.top]="contextMenuPosition.y"
  [matMenuTriggerFor]="contextMenu">
  </div>
</ng-template>
<mat-menu #contextMenu="matMenu">
  <div class="menu-top"><span>Available to the following teams:</span></div>
	<ng-template matMenuContent let-item="item">
		<mat-checkbox #menuItems *ngFor="let item of teamsList; let i = index;"
    class="menu-item"
    [checked]="isVmOnTeam(vm.teamIds, item.id)"
    (click)="$event.stopPropagation()"
    (change)="onTeamSelect(vm.id, vm.teamIds, item.id)"
    >{{ item.name }}</mat-checkbox>
	</ng-template>
</mat-menu>
