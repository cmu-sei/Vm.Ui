<div class="page">
  <div class="vm-list-container mat-elevation-z8" *ngIf="vmApiResponded">
    <div fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="sp-icon">
          <img
            height="75"
            src="/assets/img/SP_Icon_Virtual.png"
            alt="Virtual Machines"
          />
        </div>
        <div fxLayout="column" fxLayoutAlign="center start" class="text">
          <div class="title-text"><b>Virtual Machines</b></div>

          <button
            *ngIf="!readOnly"
            mat-stroked-button
            class="action-button"
            [matMenuTriggerFor]="actionsMenu"
          >
            <div
              class="select-button"
              fxLayout="row"
              fxLayoutAlign="center center"
            >
              {{ selectedVms.length }} selected
              <mat-icon class="gear-icon" svgIcon="ic_gear"></mat-icon>
            </div>
          </button>
        </div>
        <mat-icon
          class="text"
          style="transform: scale(0.85); margin-right: 5px; margin-left: 25px"
          svgIcon="ic_magnify_search"
        ></mat-icon>
        <mat-form-field style="width: 320px">
          <input
            class="text"
            name="vmSearch"
            matInput
            [(ngModel)]="filterString"
            (keyup)="applyFilter($event.target.value)"
            placeholder="Search"
          />
          <button
            matSuffix
            *ngIf="filterString != ''"
            fxLayoutAlign="start center"
            mat-icon-button
            (click)="clearFilter()"
            style="outline: none"
            title="Clear Search"
          >
            <mat-icon
              class="text"
              style="transform: scale(0.85)"
              svgIcon="ic_cancel_circle"
            ></mat-icon>
          </button>
        </mat-form-field>
        <mat-menu #actionsMenu="matMenu">
          <button
            mat-menu-item
            (click)="powerOnSelected()"
            [disabled]="selectedVms.length === 0"
          >
            Power On
          </button>
          <button
            mat-menu-item
            (click)="powerOffSelected()"
            [disabled]="selectedVms.length === 0"
          >
            Power Off
          </button>
          <button
            mat-menu-item
            (click)="shutdownSelected()"
            [disabled]="selectedVms.length === 0"
          >
            Shutdown
          </button>
          <button
            mat-menu-item
            (click)="openSelectedHere()"
            [disabled]="selectedVms.length === 0"  
          >
            Open in Player tab
          </button>
          <button
            mat-menu-item
            (click)="openSelectedBrowser()"
            [disabled]="selectedVms.length === 0"
          >
            Open in browser tab
          </button>
        </mat-menu>

        <div fxLayout="column" fxLayoutAlign="space-around center">
          <mat-checkbox
            class="search-checkbox text"
            [(ngModel)]="showIps"
            color="primary"
            >Show IPs</mat-checkbox
          >
          <mat-checkbox
            *ngIf="showIps"
            class="search-checkbox text"
            [(ngModel)]="ipv4Only"
            color="primary"
            >IPv4 Only</mat-checkbox
          >
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around center" *ngIf="onAdminTeam | async">
          <mat-checkbox
            class="search-checkbox text"
            color="primary"
            (change) = "sortChanged($event.checked)"
          >
            Sort by Team
          </mat-checkbox>
        </div>
        <div class="upload-padding" fxLayout="row" fxLayoutAlign="end center">
          <button
            mat-stroked-button
            class="text"
            (click)="fileInput.click()"
            *ngIf="!uploading"
          >
            Upload File
          </button>
          <button mat-button disabled *ngIf="uploading">
            Uploading ... {{ uploadProgress }}%
          </button>
          <input
            #fileInput
            type="file"
            multiple
            style="display: none"
            (change)="uploadIso(fileInput)"
          />
        </div>
      </div>
    </div>
    
    <div *ngIf="sortByTeams">
      <mat-expansion-panel *ngFor="let group of groupByTeams">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{group.team}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <cdk-virtual-scroll-viewport itemSize="50" class="vmList" [style.height.px]="calcViewportHeight(group)">
          <dts-select-container [(selectedItems)]="selectedVms">
            <div *cdkVirtualFor="let vm of group.vms" class="listItem">
              <div
                *ngIf="true || vm.powerState.toString() !== 'Unknown'; else notSelectable"
                [dtsSelectItem]="vm"
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <ng-container *ngTemplateOutlet="vmTemplate"></ng-container>
              </div>
  
              <ng-template #notSelectable>
                <div fxLayout="row" fxLayoutAlign="start center">
                  <ng-container *ngTemplateOutlet="vmTemplate"></ng-container>
                </div>
              </ng-template>
        
              <ng-template #vmTemplate>
                <div
                  fxLayout="column"
                  fxLayoutAlign="center center"
                  [ngClass]="{ pending: vm.hasPendingTasks, error: vm.lastError }"
                >
                  <div class="vm-content" fxLayout="row" fxLayoutAlign="start center">
                    <div fxFlex="none">
                      <button mat-icon-button>
                        <mat-icon
                          *ngIf="
                            vm.powerState !== undefined &&
                            vm.powerState.toString() === 'Unknown'
                          "
                          style="color: red"
                          svgIcon="monitor"
                          title="Power state unknown"
                        ></mat-icon>
                        <mat-icon
                          *ngIf="
                            vm.powerState !== undefined &&
                            vm.powerState.toString() === 'On'
                          "
                          class="text"
                          svgIcon="monitor"
                        ></mat-icon>
                        <mat-icon
                          *ngIf="
                            vm.powerState !== undefined &&
                            vm.powerState.toString() === 'Off'
                          "
                          style="color: red"
                          svgIcon="power_icon"
                          title="Powered Off"
                        ></mat-icon>
                      </button>
                    </div>
                    <div fxFlex class="content">
                      <a
                        class="vm-link"
                        [attr.href]="vm.url"
                        (click)="
                          openHere(
                            $event,
                            vm.name,
                            this.themeService.addThemeQueryParam(vm.url)
                          )
                        "
                        >{{ vm.name }}</a
                      >
                    </div>
                    <div class="open-tab-icon">
                      <button
                        mat-icon-button
                        style="outline: none"
                        class="text"
                        (click)="
                          openInTab(this.themeService.addThemeQueryParam(vm.url))
                        "
                        title="Open in Browser Tab"
                      >
                        <mat-icon class="tab-icon" svgIcon="ic_open_tab"></mat-icon>
                      </button>
                    </div>
                  </div>
                  <div *ngIf="showIps" fxLayout="column" class="content">
                    <label *ngFor="let address of getIpAddresses(vm)">
                      {{ address }}
                    </label>
                  </div>
                </div>
              </ng-template>
            </div>
          </dts-select-container>
        </cdk-virtual-scroll-viewport>
      </mat-expansion-panel>
    </div>
  

    <dts-select-container [(selectedItems)]="selectedVms" *ngIf="!sortByTeams">
      <div
        class="flex-container"
        *ngFor="
          let vm of vmModelDataSource.filteredData
            | slice
              : pageEvent.pageIndex * pageEvent.pageSize
              : (pageEvent.pageIndex + 1) * pageEvent.pageSize;
          let i = index;
          trackBy: trackByVmId
        "
        [matTooltip]="vm.lastError"
      >

      <div
        *ngIf="vm.powerState.toString() !== 'Unknown'; else notSelectable"
        [dtsSelectItem]="vm"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <ng-container *ngTemplateOutlet="vmTemplate"></ng-container>
      </div>

      <ng-template #notSelectable>
        <div fxLayout="row" fxLayoutAlign="start center">
          <ng-container *ngTemplateOutlet="vmTemplate"></ng-container>
        </div>
      </ng-template>

      <ng-template #vmTemplate>
        <div
          fxLayout="column"
          fxLayoutAlign="center center"
          [ngClass]="{ pending: vm.hasPendingTasks, error: vm.lastError }"
        >
          <div class="vm-content" fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex="none">
              <button mat-icon-button>
                <mat-icon
                  *ngIf="
                    vm.powerState !== undefined &&
                    vm.powerState.toString() === 'Unknown'
                  "
                  style="color: red"
                  svgIcon="monitor"
                  title="Power state unknown"
                ></mat-icon>
                <mat-icon
                  *ngIf="
                    vm.powerState !== undefined &&
                    vm.powerState.toString() === 'On'
                  "
                  class="text"
                  svgIcon="monitor"
                ></mat-icon>
                <mat-icon
                  *ngIf="
                    vm.powerState !== undefined &&
                    vm.powerState.toString() === 'Off'
                  "
                  style="color: red"
                  svgIcon="power_icon"
                  title="Powered Off"
                ></mat-icon>
              </button>
            </div>
            <div fxFlex class="content">
              <a
                class="vm-link"
                [attr.href]="vm.url"
                (click)="
                  openHere(
                    $event,
                    vm.name,
                    this.themeService.addThemeQueryParam(vm.url)
                  )
                "
                >{{ vm.name }}</a
              >
            </div>
            <div class="open-tab-icon">
              <button
                mat-icon-button
                style="outline: none"
                class="text"
                (click)="
                  openInTab(this.themeService.addThemeQueryParam(vm.url))
                "
                title="Open in Browser Tab"
              >
                <mat-icon class="tab-icon" svgIcon="ic_open_tab"></mat-icon>
              </button>
            </div>
          </div>
          <div *ngIf="showIps" fxLayout="column" class="content">
            <label *ngFor="let address of getIpAddresses(vm)">
              {{ address }}
            </label>
          </div>
        </div>
      </ng-template>
    </div>
    </dts-select-container>
    <mat-paginator
      #paginator
      [pageSize]="defaultPageSize"
      [pageSizeOptions]="[25, 50, 100, vmModelDataSource.filteredData.length]"
      [showFirstLastButtons]="true"
      (page)="onPage($event)"
    >
    </mat-paginator>
  </div>
  <div class="vm-list-container mat-elevation-z8" *ngIf="!vmApiResponded">
    <label>The VM API is not currently reachable.</label>
  </div>
</div>
