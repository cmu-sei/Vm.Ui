<div style="text-align: center">
  @if (showDeployButton) {
    <button
      mat-raised-button
      (click)="autoDeploy()"
      [disabled]="deployButtonDisabled"
      >
      Request Workstations
    </button>
  }
  @if (!showDeployButton) {
    <h1>Workstations</h1>
  }
  @for (vm of readyVMs; track vm) {
    <button (click)="openVMConsoleTab(vm)">{{ vm.name }}</button><br
    />
}
</div>
