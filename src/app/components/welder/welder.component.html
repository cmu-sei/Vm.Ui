<div style="text-align: center">
<button *ngIf="showDeployButton" mat-raised-button (click)="autoDeploy()" [disabled]="deployButtonDisabled">Request Workstations</button>
<h1 *ngIf="!showDeployButton">Workstations</h1>
<ng-container *ngFor="let vm of readyVMs"><button (click)="openVMConsoleTab(vm)">{{ vm.name }}</button><br/></ng-container>
</div>
